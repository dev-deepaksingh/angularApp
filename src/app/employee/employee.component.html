<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="javascript:void(0);" routerLink="/employee">Badmash Company</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="javascript:void(0);" routerLink="/statistics">Statistics</a></li>
        <li><a href="javascript:void(0);">Contact Us</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a style="text-transform: capitalize;" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{username}}</a>
          <ul class="dropdown-menu">
            <li><a href="javascript:void(0);" routerLink="/profile">Profile Picture</a></li>
            <li><a>Gallery</a></li>
          </ul>
        </li>
        <li><a (click)="logoutSession()" style="cursor: pointer;"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2>Employees <button type="button" class="btn btn-success btn-xs" routerLink = "addemployee"><span class="glyphicon glyphicon-plus"></span></button></h2>
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Picture</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>E-mail</th>
        <th>Register Date</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
        <!-- {{data | json}} -->
        <tr *ngFor="let x of data | paginate: { itemsPerPage: 7, currentPage: p, totalItems: total}; let i=index">
        <td>{{x.employee_id}}</td>
        <td><img src="src/assets/images/{{x.profile_picture}}" class="img-circle" alt="" width="25" height="25"></td>
        <td>{{x.first_name}}</td>
        <td>{{x.last_name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.registration_date_format}}</td>
        <td>{{x.country}}</td>
        <td><button type="button" class="btn btn-info btn-xs" routerLink="editemployee/{{x.employee_id}}" routerLinkActive="active"><span class="glyphicon glyphicon-edit"></span></button>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-xs" (click)="deleteData(i,x.employee_id)"><span class="glyphicon glyphicon-trash"></span></button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
   (pageChange)="p = $event"
   maxSize="6"
   ></pagination-controls>
  </div>
  
</div>

</body>
 </html>
